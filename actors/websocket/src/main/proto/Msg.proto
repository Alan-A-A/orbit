// option optimize_for = LITE_RUNTIME;
package com.ea.orbit.actors.rpc;

option optimize_for = CODE_SIZE;

message RpcMessage {

    /*
     * test1
     */
    optional uint32 messageType = 1;
    optional uint32 messageId = 2;
    optional uint32 interfaceId = 3;
    optional uint32 methodId = 4;
    optional string objectId = 5;
    optional bytes payload = 6;
}
